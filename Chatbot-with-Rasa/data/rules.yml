version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Name of principal
  steps:
  - intent: name_principal
  - action: utter_name_principal

- rule: Name of HOD Computer
  steps:
  - intent: name_hod_computer
  - action: utter_name_hod_computer

- rule: Name of HOD IT
  steps:
  - intent: name_hod_it
  - action: utter_name_hod_it

- rule: Number of Subjects Computer
  steps:
  - intent: number_of_subjects_computer
  - action: utter_no_subjects_computer

- rule: Name of Subjects Sem 7 Computer
  steps:
  - intent: subjects_sem_7
  - action: utter_subjects_sem7_computer

- rule: PEO of Computer
  steps:
  - intent: peo_computer_department
  - action: utter_peo_computer

- rule: HOD of Computer in Gujarati
  steps:
  - intent: hod_ce_gu
  - action: utter_hod_ce_gu

- rule: HOD of Computer in Hindi
  steps:
  - intent: hod_ce_hi
  - action: utter_hod_ce_hi
